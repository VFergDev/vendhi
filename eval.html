  <body>
    <header>
      <a href="index.html" class="brand">VendHi</a>

        </div>
      </div>
    </header>

    <section class="home reduce-margin">
      <video
        src="./media/2.mp4"
        class="video-slide active"
        muted
        loop
        autoplay
      ></video>
      <div id="reduce-margin" class="content active">
        <h2 id="reduce-margin">Location <span>Evaluation Form</span></h2>
        
        <p>
          Tell us about your potential location for our vending
          machine(s).
        </p>

        <form
          action="process-form.php"
          method="post"
          enctype="multipart/form-data"
          id="reduce-margin"
        >
          <label for="locationName">Location Name:</label>
          <input type="text" id="locationName" name="locationName" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required placeholder="#, Street, City, State, Zip-code"/>

          <label for="footTraffic">Estimated Foot Traffic:</label>
          <input type="number" id="footTraffic" name="footTraffic" required placeholder="How much traffic does the location get weekly"/>

          <div class="inline-group">
          <div class="">
            <label for="proximityToEntrance">Proximity to Entrance/Exit:</label>
            <select
              id="proximityToEntrance"
              name="proximityToEntrance"
              required
            >
              <option value="">Select One</option>
              <option value="close">Close</option>
              <option value="moderate">Moderate</option>
              <option value="far">Far</option>
            </select>
          </div>

            <div class="">
              <label for="accessToPower">Access to Power</label>
              <select
                id="proximityToEntrance"
                name="proximityToEntrance"
                required
              >
                <option value="">Select One</option>
                <option value="close">0-3ft</option>
                <option value="moderate">4-10ft</option>
                <option value="far">over 10ft</option>
              </select>
            </div>

            <div class="inline-group">
              <label>Placement:</label>
              <label
                ><input type="radio" name="placement" value="inside" required />
                Inside</label
              >
              <label
                ><input
                  type="radio"
                  name="placement"
                  value="outside"
                  required
                />
                Outside</label
              >
            </div>
          </div>

          <label for="employeeConcentration"
            >Traffic Concentration Areas:</label
          >
          <textarea
            id="employeeConcentration"
            name="employeeConcentration"
            rows="4"
            required
            placeholder="i.e. Lobby, Break-room, Cafeteria, etc."
          ></textarea>

          <label for="description">Location Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
            placeholder="i.e. Outside, 3ft access to power"
          ></textarea>

          <label for="photos">Upload up to 3 Photos:</label>
          <input
            type="file"
            id="photos"
            name="photos[]"
            accept="image/*"
            multiple
            required
          />

          <button type="submit">Submit Evaluation</button>
        </form>
      </div>

      <div class="media-icons">
